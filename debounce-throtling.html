<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Debouncing</title>
</head>
<body>
    <button class="increment-button">Button</button>
    <p>Button Pressed <span class="increment-pressed">0</span> Times</p>
    <p>Triggered <span class="increment-count">0</span> Times</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const button = document.querySelector(".increment-button")
    const button_pressed = document.querySelector(".increment-pressed")
    const triggered = document.querySelector(".increment-count")

    let pressedCount = 0;
    let triggeredCount = 0;

    // const debouceCount = _.debounce(()=>{
    //     triggered.innerHTML = ++triggeredCount;
    // }, 1000)

    // button.addEventListener('click', ()=>{
    //     button_pressed.innerHTML = ++pressedCount;
    //     debouceCount()
    // })

    const thortlling = _.throttle(()=>{
        triggered.innerHTML = ++triggeredCount;
    }, 1000)

    button.addEventListener('click', ()=>{
        button_pressed.innerHTML = ++pressedCount;
        thortlling()
    })

</script>
</body>
</html>
